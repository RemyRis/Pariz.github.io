<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulir Pendaftaran</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    padding: 20px;
  }
  
  .container {
    max-width: 600px;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin: auto;
  }
  
  input[type="text"], input[type="number"] {
    width: calc(100% - 20px);
    padding: 10px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  
  input[type="file"] {
    margin-top: 8px;
  }
  
  input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
  }
  
  input[type="submit"]:hover {
    background-color: #45a049;
  }
  
  .animate-scale {
    animation: scaleAnimation 1s infinite alternate;
  }
  
  @keyframes scaleAnimation {
    0% {
      transform: scale(1);
    }
    100% {
      transform: scale(1.1);
    }
  }
</style>
</head>
<body>

<div class="container">
  <h2>Formulir Pendaftaran</h2>
  <form action="#" method="post" enctype="multipart/form-data">
    <label for="nama">Nama:</label>
    <input type="text" id="nama" name="nama" required>
    
    <label for="asal">Asal:</label>
    <input type="text" id="asal" name="asal" required>
    
    <label for="no_pendaftaran">Nomor Pendaftaran:</label>
    <input type="number" id="no_pendaftaran" name="no_pendaftaran" required>
    
    <label for="gambar">Gambar Muka:</label>
    <input type="file" id="gambar" name="gambar" accept="image/*" required>
    
    <input type="submit" value="Daftar" class="animate-scale">
  </form>
</div>

</body>
</html>
